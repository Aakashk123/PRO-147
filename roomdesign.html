<!DOCTYPE html>
<html>
    <head>
        <title>Room Design</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <!--Camera-->
        <a-entity position="0 4 5">
            <a-camera></a-camera>
        </a-entity>

            <a-plane id="wall-poster-right" position="5 8 -3.3" rotation="0 0 0" width="4" height="6" color="black">
            </a-plane>
            <a-plane id="wall-poster-middle" position="0 8 -3.3" rotation="0 0 0" width="4" height="6" color="black">
            </a-plane>
            <a-plane id="wall-poster-left" position="-5 8 -3.3" rotation="0 0 0" width="4" height="6" color="black">
            </a-plane>
            <a-box id="table" position="0 5 -1.5" color="silver" width="4" height="0.5">
            </a-box>
            <a-box id="chair1" position="4 5.1 -1.5" color="silver" height="1">
            </a-box>
            <a-box id="chair2" position="-4 5.1 -1.5" color="silver" height="1">
            </a-box>
        </a-scene>

    </body>
</html>
